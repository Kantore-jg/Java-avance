<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head></head>

  <body style=" display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #6A9C89">
  <h:form>
	<h1>PRODUITS</h1>
	<br />
	<h:panelGrid columns="2">
	<h:panelGrid columns="2" style=" width : 456px;">
	<h:outputText  value="Nom" />
	<h:inputText value="#{p.nom}" />
	<h:outputText styleClass="in" value="Date d'Expiration" />
	<h:inputText value="#{p.date}" />
	<h:outputText  value="Prix" />
	<h:inputText value="#{p.prix}" />
	<h:outputText  value="Quantite" />
	<h:inputText value="#{p.quantite}" />
	</h:panelGrid>
	<h:panelGrid columns="2" style=" width : 86px;">
	<h:outputText value="id: " />
	<h:inputText value="#{p.id}" style=" width : 43px;"/>
	</h:panelGrid>
	
	</h:panelGrid>
	
	<br />
	<h:panelGrid columns="4" style=" width : 423px;">
	<a4j:commandButton action="#{p.Inserer}" reRender="pr" value="Inserer" oncomplete="alert(data)" data= "#{p.info}"/>
	<a4j:commandButton action="#{p.annuler}" reRender="pr" value="Supprimer" oncomplete="alert(data)" data= "#{p.info}" />
	<a4j:commandButton action="#{p.modifier}" reRender="pr" value="Modifier" oncomplete="alert(data)" data= "#{p.info}"/>
	<a4j:commandButton action="#{p.menu}" reRender="pr" value="Menu" oncomplete="alert(data)" data= "#{p.info}"/>
	</h:panelGrid>
	<br />
	<rich:dataTable value="#{p.produits}" var="m" id="pr" style=" width : 361px;">
	<f:facet  name="header">CLIENTS</f:facet>
	<rich:column>
	<f:facet  name="header">id</f:facet>
	#{m.id}
	</rich:column>
	<rich:column>
	<f:facet name="header">nom</f:facet>
	#{m.nom}
	</rich:column>
	<rich:column>
	<f:facet name="header">Date EXP</f:facet>
	#{m.date}
	</rich:column>
	<rich:column>
	<f:facet name="header">Prix</f:facet>
	#{m.prix}
	</rich:column>
	<rich:column>
	<f:facet name="header">Quantite</f:facet>
	#{m.quantite}
	</rich:column>
	
	</rich:dataTable>
	
	</h:form>
  </body>
</html>
