<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head></head>

  <body style=" display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #D4F6FF">
  <h:form>
	<h1>Medicaments</h1>
	<br />
	<h:panelGrid columns="2" style=" width : 456px;">
	<h:outputText styleClass="in" value="Nom:" />
	<h:inputText value="#{med.nom}" />
	<h:outputText styleClass="in" value="Prix:" />
	<h:inputText value="#{med.prix}" />
	<h:outputText styleClass="in" value="Quantite:" />
	<h:inputText value="#{med.quantite}" />
	<h:outputText styleClass="in" value="Date de Fabrication:" />
	<h:inputText value="#{med.dfab}" />
	<h:outputText styleClass="in" value="Date d'Expiration:" />
	<h:inputText value="#{med.dexp}" />
	</h:panelGrid>	
	<br />
	<h:panelGrid columns="4" style=" width : 423px;">
	<a4j:commandButton action="#{med.ajouter}" value="Inserer" reRender="hhh" oncomplete="alert(data)" data= "#{med.info}"/>
	<a4j:commandButton action="#{med.supprimer}" value="Supprimer" reRender="hhh" oncomplete="alert(data)" data= "#{med.info}" />
	<a4j:commandButton action="#{med.modifier}" value="Modifier" reRender="hhh" oncomplete="alert(data)" data= "#{med.info}"/>
	<a4j:commandButton action="#{med.menu}" value="Menu" reRender="hhh" oncomplete="alert(data)" data= "#{med.info}"/>
	</h:panelGrid>
	<br />
	<h:panelGrid columns="2">
	<h:outputText value="id" />
	<h:inputText value="#{med.id}" style=" width : 34px;"/>
	</h:panelGrid>
	<rich:dataTable value="#{med.medis}" var="medi" id="hhh" style=" width : 361px;">
	<f:facet name="header">Medicaments</f:facet>
	<rich:column>
	<f:facet name="header">id</f:facet>
	#{medi.id}
	</rich:column>
	
	<rich:column>
	<f:facet name="header">Nom</f:facet>
	#{medi.nom}
	</rich:column>
	
	<rich:column>
	<f:facet name="header">prix</f:facet>
	#{medi.prix}
	</rich:column>
	
	<rich:column>
	<f:facet name="header">Quantite</f:facet>
	#{medi.quantite}
	</rich:column>
	
	<rich:column>
	<f:facet name="header">Date de Fab</f:facet>
	#{medi.dfab}
	</rich:column>
	
	<rich:column>
	<f:facet name="header">Date d'Exp</f:facet>
	#{medi.dexp}
	</rich:column>
	
	</rich:dataTable>
	
	</h:form>
  </body>
</html>
