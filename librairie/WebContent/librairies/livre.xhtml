<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head></head>

  <body style=" display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #D6C0B3">
  <h:form>
	<h1>LIVRES</h1>
	<br />
	<h:panelGrid columns="2">
	<h:panelGrid columns="2" style=" width : 456px;">
	<h:outputText  value="Nom" />
	<h:inputText value="#{li.nom}" />
	<h:outputText styleClass="in" value="Auteur" />
	<h:inputText value="#{li.auteur}" />
	<h:outputText  value="Prix" />
	<h:inputText value="#{li.prix}" />
	<h:outputText  value="Date de Publication" />
	<h:inputText value="#{li.date}" />
	<h:outputText  value="Genre" />
	<h:inputText value="#{li.genre}" />
	</h:panelGrid>
	<h:panelGrid columns="2" style=" width : 86px;">
	<h:outputText value="id: " />
	<h:inputText value="#{li.id}" style=" width : 43px;"/>
	</h:panelGrid>
	
	</h:panelGrid>
	
	<br />
	<h:panelGrid columns="4" style=" width : 423px;">
	<a4j:commandButton action="#{li.Inserer}" reRender="liv" value="Inserer" oncomplete="alert(data)" data= "#{li.info}"/>
	<a4j:commandButton action="#{li.annuler}" reRender="liv" value="Supprimer" oncomplete="alert(data)" data= "#{li.info}" />
	<a4j:commandButton action="#{li.modifier}" reRender="liv" value="Modifier" oncomplete="alert(data)" data= "#{li.info}"/>
	<a4j:commandButton action="#{li.menu}" reRender="liv" value="Menu" oncomplete="alert(data)" data= "#{li.info}"/>
	</h:panelGrid>
	<br />
	<rich:dataTable value="#{li.livres}" var="m" id="liv" style=" width : 361px;">
	<f:facet  name="header">LIVRES</f:facet>
	<rich:column>
	<f:facet  name="header">id</f:facet>
	#{m.id}
	</rich:column>
	<rich:column>
	<f:facet name="header">nom</f:facet>
	#{m.nom}
	</rich:column>
	<rich:column>
	<f:facet name="header">Auteur</f:facet>
	#{m.auteur}
	</rich:column>
	<rich:column>
	<f:facet name="header">Prix</f:facet>
	#{m.prix}
	</rich:column>
	<rich:column>
	<f:facet name="header">Anne de Publication</f:facet>
	#{m.date}
	</rich:column>
	<rich:column>
	<f:facet name="header">Genre</f:facet>
	#{m.genre}
	</rich:column>
	
	</rich:dataTable>
	
	</h:form>
  </body>
</html>
