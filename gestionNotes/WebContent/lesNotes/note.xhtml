<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head></head>

  <body style=" display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #B6FFA1">
  <h:form>
	<h1>NOTES</h1>
	<br />
	<h:panelGrid columns="2">
	<h:panelGrid columns="2" style=" width : 456px;">
	<h:outputText  value="Etudiant" />
	<h:selectOneMenu value="#{n.etudiant}">
     	<f:selectItems value="#{n.etudiants}" />
	</h:selectOneMenu>
	<h:outputText  value="Matiere" />
	<h:inputText value="#{n.matiere}" />
	<h:outputText  value="Note" />
	<h:inputText value="#{n.note}" />
	</h:panelGrid>
	<h:panelGrid columns="2" style=" width : 86px;">
	<h:outputText value="id: " />
	<h:inputText value="#{n.id}" style=" width : 43px;"/>
	</h:panelGrid>
	
	</h:panelGrid>
	
	<br />
	<h:panelGrid columns="4" style=" width : 423px;">
	<a4j:commandButton action="#{n.Inserer}" reRender="no" value="Inserer" oncomplete="alert(data)" data= "#{n.info}"/>
	<a4j:commandButton action="#{n.annuler}" reRender="no" value="Supprimer" oncomplete="alert(data)" data= "#{n.info}" />
	<a4j:commandButton action="#{n.modifier}" reRender="no" value="Modifier" oncomplete="alert(data)" data= "#{n.info}"/>
	<a4j:commandButton action="#{n.menu}" reRender="no" value="Menu" oncomplete="alert(data)" data= "#{n.info}"/>
	</h:panelGrid>
	<br />
	<rich:dataTable value="#{n.lesNotes}" var="m" id="no" style=" width : 361px;">
	<f:facet  name="header">INSCRIPTIONS</f:facet>
	<rich:column>
	<f:facet  name="header">id</f:facet>
	#{m.id}
	</rich:column>
	<rich:column>
	<f:facet name="header">Etudiants</f:facet>
	#{m.etudiant}
	</rich:column>
	<rich:column>
	<f:facet name="header">Matieres</f:facet>
	#{m.matiere}
	</rich:column>
	<rich:column>
	<f:facet name="header">Notes(/20)</f:facet>
	#{m.note}
	</rich:column>
	
	</rich:dataTable>
	
	</h:form>
  </body>
</html>
