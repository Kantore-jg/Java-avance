<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">

  <head></head>

  <body style=" display: flex; justify-content: center; align-items: center; min-height: 100vh; background: #B6FFA1">
  <h:form>
	<h1>ETUDIANTS</h1>
	<br />
	<h:panelGrid columns="2">
	<h:panelGrid columns="2" style=" width : 456px;">
	<h:outputText  value="Nom" />
	<h:inputText value="#{et.nom}" />
	<h:outputText  value="Prenom" />
	<h:inputText value="#{et.prenom}" />
	<h:outputText  value="Date de naissance" />
	<h:inputText value="#{et.date}" />
	<h:outputText  value="Email" />
	<h:inputText value="#{et.email}" />
	<h:outputText  value="Telephone" />
	<h:inputText value="#{et.tel}" />
	</h:panelGrid>
	<h:panelGrid columns="2" style=" width : 86px;">
	<h:outputText value="id: " />
	<h:inputText value="#{et.id}" style=" width : 43px;"/>

	</h:panelGrid>
	
	</h:panelGrid>
	
	<br />
	<h:panelGrid columns="4" style=" width : 423px;">
	<a4j:commandButton action="#{et.Inserer}" reRender="etu" value="Inserer" oncomplete="alert(data)" data= "#{et.info}"/>
	<a4j:commandButton action="#{et.annuler}" reRender="etu" value="Supprimer" oncomplete="alert(data)" data= "#{et.info}" />
	<a4j:commandButton action="#{et.modifier}" reRender="etu" value="Modifier" oncomplete="alert(data)" data= "#{et.info}"/>
	<a4j:commandButton action="#{et.menu}" reRender="etu" value="Menu" oncomplete="alert(data)" data= "#{et.info}"/>
	</h:panelGrid>
	<br />
	<rich:dataTable value="#{et.etudiants}" var="m" id="etu" style=" width : 361px;">
	<f:facet  name="header">Etudiants</f:facet>
	<rich:column>
	<f:facet  name="header">id</f:facet>
	#{m.id}
	</rich:column>
	<rich:column>
	<f:facet name="header">nom</f:facet>
	#{m.nom}
	</rich:column>
	<rich:column>
	<f:facet name="header">prenom</f:facet>
	#{m.prenom}
	</rich:column>
	<rich:column>
	<f:facet name="header">date de naissance</f:facet>
	#{m.date}
	</rich:column>
	<rich:column>
	<f:facet name="header">Email</f:facet>
	#{m.email}
	</rich:column>
	<rich:column>
	<f:facet name="header">Telephone</f:facet>
	#{m.tel}
	</rich:column>
	
	</rich:dataTable>
	
	</h:form>
  </body>
</html>
